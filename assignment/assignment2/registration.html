<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
        <h1>Registration Foam</h1>
    </center>

    <form action="">
        <!-- first name label -->
        <label>First Name:</label>
        <input type="text", placeholder="Enter First Name">
        <br><br>

        <!-- last name label -->
        <label>Last Name:</label>
        <input type="text", placeholder="Enter Last Name">
        <br><br>

        <!-- email label -->
        <label>Email:</label>
        <input type="email", placeholder="Enter Email">
        <br><br>

        <!-- cell number label-->
        <label>Cell Number</label>
        <input type="number", placeholder="Enter Cell NUmber">
        <br><br>

        <!-- courses label -->
        <div style="background-color: grey; width: 400px">
            <strong><label>Courses</label></strong>
            <br>

            <!-- math course-->
            <label>Math</label>
            <input type="checkbox">

            <!-- science course -->
            <label>Science</label>
            <input type="checkbox">

            <!-- literature  -->
            <label>Literature</label>
            <input type="checkbox">

            <!-- economics -->
            <label>Economics</label>
            <input type="checkbox">
        </div>
        <br><br>

        <!-- Gender label -->
        <div style="background-color: pink; width: 400px">
            <strong>
                <label>Gender</label>
            </strong>
            <br>
            <!-- male -->
            <label for="gender">Male</label>
            <input type="radio" name="gender">

            <!-- female -->
            <label for="gender">Female</label>
            <input type="radio" name="gender">
        </div>
        <br><br>

        <!-- select list of cars -->
        <div style="width: 400px"">
            <strong>
                <label>Select</label>
            </strong>

            <textarea name="" id="" cols="30" rows="10" placeholder="McLaren 720S, Ferrari 296 GTB, Audi R8, Maserati MC20, Porsche 911 GT3 RS, Lamborghini Huracan STO, Ford GT,Chevrolet Corvette"></textarea>
        </div>
        <br>

        <!-- submit button -->
        <button>Submit</button>
        <br><br>

        <!-- go home -->
        <center>
            <a href="./index.html">Home</a>
        </center>
        
    </form>
</body>
</html>
